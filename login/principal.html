	<script type="text/javascript">

              /*login*/

		$('#login').submit(function(e){
			var formData = new FormData($(this)[0]);
			$.ajax({
				url: "processos/login.php?login",
				type: "POST",
				data: formData,
				async: true,
				cache: false,
				contentType: false,
				processData: false,
				beforeSend: function(){
					              $('#loading').show();
				},
				beforeSubmit: function(){
					               $('#loading').show();
				},
				success: function(msg){
					               $('#nada').html(msg);
                                   $('#loading').hide();
				}
			});
			e.preventDefault();
		});
